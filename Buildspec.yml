version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Checking if API build is needed..."
      - if [ "$BUILD_API" = "false" ]; then echo "Skipping API build"; exit 0; fi

  pre_build:
    commands:
      - mvn clean

  build:
    commands:
      - mvn package -DskipTests=true
  post_build:
    commands:
      - echo "Resetting BUILD_API flag to false"
      - aws ssm put-parameter --name "/pipeline/BUILD_API" --value "false" --type "String" --overwrite
artifacts:
  files:
    - target/*.jar
